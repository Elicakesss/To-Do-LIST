<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Josefin+Sans&family=Lilita+One&family=Montserrat:wght@300&family=Open+Sans:ital,wght@0,300;1,300&family=Oswald:wght@200;300&family=Overpass:wght@100&family=Poppins:wght@100&family=Roboto+Condensed:wght@300&family=Roboto:wght@300&display=swap');
  </style>
<body>
  <div id="landing-page">
    <h1>Welcome to your To-Do List. Please Enter your Name</h1>
		<input type="text" id="name" placeholder="Enter your name...">
		<button id="submit-btn" onclick="goToToDo()">Submit</button>
  </div>


  <div id="main-page" class="header">
    <button id="log-out" onclick="logOut()">Log-Out</button>
    <h1>Hi, <span id="user-name"></span>! Here's your To-Do List:</h1>
      <input type="text" id="myInput" placeholder="Enter your Tasks...">
      <span onclick="newElement()" id="addBtn">Add</span>
  </div>
      
      <ul id="myUL">
      </ul>
    
      <script src="main.js"></script>
      

    
</body>
</html>
